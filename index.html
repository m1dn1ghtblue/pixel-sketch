<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Etch-a-sketch</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@500&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <div id="workspace">
      <div id="draw-space-wrapper">
        <div id="draw-space"></div>
      </div>
      <div id="menu">
        <label>
          <span class="input-label">Pen color</span>
          <input type="color" id="color-picker" value="#000000">
        </label>

        <label>
          <span class="input-label">Background color</span>
          <input type="color" id="bg-color-picker" value="#ffffff">
        </label>

        <label>
          <span class="input-label">Grid</span>
          <span class="switch">
            <input type="checkbox" id="grid-switch">
            <span class="slider"></span>
          </span>
        </label>

        <label>
          <span class="input-label">Rainbow</span>
          <span class="switch">
            <input type="checkbox" id="rainbow-switch">
            <span class="slider"></span>
          </span>
        </label>
        <button id="clear-btn" class="menu-btn">Clear</button>

        <label>
          <span class="input-label">Grid size: <span id="grid-size-label"></span></span>
          <input type="range" min="1" max="64" value="16" id="size-slider" class="range-slider">
        </label>
      </div>
    </div>
  </main>
</body>
</html>
