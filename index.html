<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Etch-a-sketch</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
</head>

<body>
  <main>
    <h1 id="heading">Etch-a-sketch</h1>
    <div id="workspace">
      <div id="draw-space-wrapper">
        <div id="draw-space"></div>
      </div>
      <div id="menu">
        <label>
          <span class="input-label">Pen color</span>
          <input type="color" id="color-picker" value="#000000">
        </label>

        <label>
          <span class="input-label">Background color</span>
          <input type="color" id="bg-color-picker" value="#ffffff">
        </label>

        <label>
          <span class="input-label">Grid</span>
          <input type="checkbox" id="grid-switch">
        </label>
      </div>
    </div>
  </main>
</body>
</html>
